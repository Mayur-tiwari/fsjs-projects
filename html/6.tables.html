<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;

        }
    </style>
</head>

<body>

    <table>

        <caption>SCHOOL TIME TABLE</caption>

        <tr>
            <th rowspan="2">DAYS</th>
            <th colspan="5">TIME</th>
        </tr>


        <tr>
            <th>10am-11am</th>
            <th>11am-12noon</th>
            <th rowspan="7">LUNCH</th>
            <th>4pm-5pm</th>
            <th>5pm-6pm</th>



        </tr>


        <tr>
            <td>MON</td>
            <td>MATHS</td>
            <td>ENGLISH</td>
            <td>HINDI</td>
            <td>EVS</td>
        </tr>


        <tr>
            <td>TUE</td>
            <td>MATHS</td>
            <td>ENGLISH</td>
            <td>HINDI</td>
            <td>EVS</td>
        </tr>


        <tr>
            <td>WED</td>
            <td>MATHS</td>
            <td>ENGLISH</td>
            <td>HINDI</td>
            <td>EVS</td>
        </tr>


        <tr>
            <td>THURS</td>
            <td>MATHS</td>
            <td>ENGLISH</td>
            <td>HINDI</td>
            <td>EVS</td>
        </tr>


        <tr>
            <td>FRI</td>
            <td>MATHS</td>
            <td>ENGLISH</td>
            <td>HINDI</td>
            <td>EVS</td>
        </tr>


        <tr>
            <td>SAT</td>
            <td>MATHS</td>
            <td>ENGLISH</td>
            <td>HINDI</td>
            <td>EVS</td>
        </tr>




    </table>

</body>

</html>
